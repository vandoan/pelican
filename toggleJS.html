<!DOCTYPE html>
<html> 
    <head>

<script>
	function toggle_visibility(id) {
		var e = document.getElementById(id);
		if(e.style.display =="block")
			e.style.display = 'none';
		else
			e.style.display = 'block'
	}
</script>
	</head>
	<body>
		<a href="#" onclick="toggle_visibility('foo');">Click here to toggle visibility of an element #foo</a><div id="foo">This is foo</div>
	</body>
</html>
