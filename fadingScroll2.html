<html>
<!-- http://jsfiddle.net/JdbhV/6/ -->

<head>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
		.box  {
		    width: 100px;
		    height: 100px;
		    background: orange;
		    margin:100px auto;
		}
		#box12 {
		    margin-bottom:600px;
		}
	</style>

</head>
	<body>
		<div id="box1" class="box"></div>
		<div id="box2" class="box"></div>
		<div id="box3" class="box"></div>
		<div id="box4" class="box"></div>
		<div id="box5" class="box"></div>
		<div id="box6" class="box"></div>
		<div id="box7" class="box"></div>
		<div id="box8" class="box"></div>
		<div id="box9" class="box"></div>
		<div id="box10" class="box"></div>
		<div id="box11" class="box"></div>
		<div id="box12" class="box"></div>
	<script type="text/javascript">
	$(window).scroll(function() {
		$('[id^="box"]').each(function () { 		// if the id contains a/t with box
													// ^, a bit operator that returns true if the item contains its value
			if (($(this).offset().top - $(window).scrollTop()) < 100) {
				$(this).stop().fadeTo(100,0.1).css('background-color', 'orange');
			}  

			else if (($(this).offset().top - $(window).scrollTop()) > 500) {
				$(this).stop().fadeTo('fast',.5).css('background-color', 'orange');

			} else {
				$(this).stop().fadeTo('fast', 1).css('background-color', 'blue');
			}
		});
	});

	</script>

</body>
</html>
