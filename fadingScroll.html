<html>
<!-- http://jsfiddle.net/JdbhV/6/ -->

<head>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
		#box1, #box2, #box3, #box4, #box5, #box6 {
		    width: 100px;
		    height: 100px;
		    background: orange;
		    margin:100px auto;
		}
		#box6 {
		    margin-bottom:600px;
		}
	</style>

</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
		<div id="box4"></div>
		<div id="box5"></div>
		<div id="box6"></div>
	<script type="text/javascript">
	$(window).scroll(function() {
		$('[id^="box"]').each(function () { 		// if the id contains a/t with box
			if (($(this).offset().top - $(window).scrollTop()) < 100) {
				$(this).stop().fadeTo(100,0.1);
			} else {
				$(this).stop().fadeTo('slow', 1);
			}
		});
	});

	</script>

</body>
</html>
